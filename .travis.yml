language: android
jdk:
  - oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.2
  - android-27
  - extra-android-m2repository
  - extra-android-support
licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
install:
  - echo yes | sdkmanager --licenses
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle