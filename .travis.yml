language: android
android:
  components:
  - build-tools-27.0.2
  - android-27
  - extra-android-m2repository
  - extra-android-support
jdk: oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.gradle"
before_install:
- chmod +x gradlew
script:
- ./gradlew assembleRelease
before_deploy:
  - mv app/build/outputs/apk/app-release.apk
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  on:
    repo: PleaseCallMeCoder/PrettyGirls
